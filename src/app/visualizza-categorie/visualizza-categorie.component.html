<div class="container">
  <div class="topBar">
    <h1 class="title">Visualizza Categorie</h1>
  </div>
  <mat-form-field appearance="outline" class="label">
    <mat-label>Cerca...</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Es. Nome prodotto o ID" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <!-- Colonna ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Colonna Nome Categoria -->
    <ng-container matColumnDef="nomeCategoria">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome Categoria </th>
      <td mat-cell *matCellDef="let element"> {{element.nomeCategoria}} </td>
    </ng-container>

    <!-- Azioni -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Azioni </th>
      <td mat-cell *matCellDef="let row">
        <!-- Icona su cui, al click, si apre il bottom sheet per modifica/elimina -->
        <button mat-mini-fab class="minifab" (click)="openBottomSheet(row)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Riga Header -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- Riga Dati -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Paginatore -->
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of categories"></mat-paginator>
</div>
