<div class="container">
  <div class="topBar">
    <h1 class="title">Modifica Prodotto</h1>
  </div>
  <form [formGroup]="prodottoForm" class="form" (ngSubmit)="modificaProdotto()">
    <h2>Compila i campi sottostanti <br> per modificare il prodotto selezionato</h2>
    <mat-form-field appearance="fill">
      <label>Nome</label>
      <input matInput formControlName="nome" />
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Descrizione</mat-label>
      <textarea matInput formControlName="descrizione"></textarea>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Prezzo</mat-label>
      <input matInput type="number" formControlName="prezzo" />
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>ID Categoria</mat-label>
      <input matInput formControlName="categoriaId" type="number" />
    </mat-form-field>
  
    <button mat-raised-button color="primary" type="submit">Salva</button>
  </form>
  <div class="infoBox">
    <h4>
      In questa sezione puoi modificare un prodotto gi√† esistente nel catalogo,
      compila il form e poi clicca su "Salva".
    </h4>
  </div>
</div>
